<div *ngIf="selectHero">
<h2>{{ selectHero.name | uppercase }} Detail</h2>
<p>id: {{ selectHero.id }}</p>
<p>
  <label for="name">name:
    <input type="text" id="name" [(ngModel)]="selectHero.name" />
  </label>
</p>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="selectHero===hero">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
